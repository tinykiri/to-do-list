<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do List ✅</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h3>TO-DO LIST ✅</h3>
    <form>
      <p>My Tasks 📝</p>
      <div id="task_area"></div>
      <div class="add-item"></div>
      <div class="new_task_area">
        <input id="task_input" type="text" placeholder=" Add a new task..." autocomplete="off" />
        <input id="btn" type="submit" value="✏️ Add" />
        <p id="hidden">You can not add an empty task!</p>
      </div>
    </form>
    <button id="clearAll">Clear All 🗑️</button>
    
    <script src="main.js"></script>
  </body>
</html>
